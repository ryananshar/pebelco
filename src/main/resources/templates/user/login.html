<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>

<body class="" id="not-found">
    <!-- <object th:replace="fragments/fragment :: navbar"></object> -->
    <div class="custom-navbar">
        <div class="brand-logo">
            <a class="navbar-brand font-weight-bold" th:href="@{/}">PEBELCO</a>
        </div>
    </div>
    <section class="container-fluid py-5" style="height: calc(100% - 56px)">
        <div class="row-cols-1 h-100 mx-auto justify-content-center align-items-center">
            <div class="col-md-4 col-12 mx-auto p-4 shadow">
                <div th:if="${param.error}">
                    <span class="text-warning">Invalid username or password</span>
                </div>
                <div class="list-header">
                    <h2>Pebelco</h2>
                    <hr>
                </div>
                <div class="list-body">
                    <form th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" />
                        </div>
                        <div class="form-group mb-2">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" />
                        </div>
                        <a th:href="@{/user/register}" class="text-wrap font-italic">Register</a>
                        <br><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
