# Konfigurasi untuk koneksi MySQL
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/pebelco?useSSL=false&serverTimezone=Asia/Jakarta

# Database Credentials
spring.datasource.username=root
spring.datasource.password=

# Optimize query untuk db MySQL
spring.jpa.properties.hibernet.dialect=org.hibernate.dialect.MySQLInnoDBDialect

# Pembuatan database CRUD
spring.jpa.hibernate.ddl-auto=create
