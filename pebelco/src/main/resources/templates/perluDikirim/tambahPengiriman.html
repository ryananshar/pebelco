<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Pengiriman</title>
</head>
<body>
    <h1>Tambah Pengiriman</h1>
    <h3>Kode Pesanan/Komplain</h3>
    <p th:text="${pengiriman.kode}">Kode Pesanan/Komplain</p>
    <br>

    <h3>Nama Toko</h3>
    <p th:text="${pengiriman.namaToko}">Nama Toko</p>
    <br>

    <h3>Alamat Toko</h3>
    <p th:text="${pengiriman.alamatToko}">Alamat Toko</p>
    <br>

    <form th:action="@{'/perlu-dikirim/add/' + ${pengiriman.type} + '/'}" method="POST">
        <h3>Metode Pengiriman</h3>
        <select name="metodePengiriman" required>
            <option disabled selected value> -- Pilih metode pengiriman -- </option>
            <th:block th:each="metode : ${metodePengiriman}">
                <option th:value="${metode.idMetode}" th:text="${metode.namaMetodePengiriman}"></option>
            </th:block>
        </select>

        <div class="form-group">
            <input th:type="text" class="form-control" th:name="id" th:value="${pengiriman.id}" hidden aria-hidden="true">
        </div>

        <h3>Daftar Barang</h3>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Jumlah</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="barang : ${barangList}">
                <td th:text="${barang.namaBarang}">Nama Barang</td>
                <td th:text="${barang.jumlah}">Jumlah</td>
            </tr>
            </tbody>
        </table>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <br>
</body>
</html>
