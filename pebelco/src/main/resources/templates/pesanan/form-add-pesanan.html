<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="row d-flex">        
        <div class="col-md-auto">
            <nav th:replace="fragments/fragment :: sidebar"></nav>
        </div>
        <div class="container col">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-header">
                        <h3>Tambah Pesanan Penjualan</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pesanan/add}" th:object="${pesananPenjualan}" method="POST">
                            <div class="form-group">
                                <label>Nama Toko:</label>
                                <input th:field="*{namaToko}" type="text" class="form-control"
                                    name="namaToko" 
                                    placeholder="Masukan nama toko" required>
                            </div>
                            <div class="form-group">
                                <label>Alamat Toko:</label>
                                <input th:field="*{alamatToko}" type="text" class="form-control"
                                    name="alamatToko" 
                                    placeholder="Masukan alamat toko" required>
                            </div>
                            <div class="form-group">
                                <label>Diskon:</label>
                                <input th:field="*{diskon}" type="number" class="form-control"
                                    name="namaToko" 
                                    placeholder="Masukan besar diskon">
                            </div>

                            <br><br>
                            <div class="row justify-content-between">
                                <div class="float-md-left">
                                    <h3>Barang Pesanan</h3>
                                </div>
                                <div class="float-sm-right">
                                    <button class="btn but-success" type="submit" name="addRow">Tambah Row</button>
                                </div>
                            </div>                            
                            <br>

                            <div class="form-group">
                                <table>
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Barang</th>
                                        <th>Jumlah</th>
                                        <!-- <th>Harga</th> -->
                                        <th>
                                        <!-- <button class="btn but-success" type="submit" name="addRow">Tambah Barang</button> -->
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="barang, barangStat : *{barangPesanan}">
                                        <td th:text="${barangStat.count}"></td>
                                        <td>
                                        <select th:field="*{barangPesanan[__${barangStat.index}__].namaBarang}" 
                                                class="form-control">
                                            <option selected value="">-- PILIH Nama Barang --</option>
                                            <option th:each="produk : ${listProduk}" 
                                                    th:value="${produk.namaProduk}" 
                                                    th:with="harga=${produk.harga}"
                                                    th:text="${produk.namaProduk}"
                                                    ></option>
                                        </select>
                                        </td>
                                        <td>
                                            <input type="number" th:field="*{barangPesanan[__${barangStat.index}__].jumlah}" 
                                                   placeholder="Masukan jumlah"
                                                   class="form-control"/>
                                        </td>
                                        <!-- <td>
                                            <input type="text" th:field="*{barangPesanan[__${barangStat.index}__].harga}" 
                                                   class="form-control" 
                                                   th:text="${harga}"/>
                                        </td> -->
                                        <td>
                                        <button class="btn but-danger" type="submit" name="removeRow" 
                                                th:value="${barangStat.index}"> 
                                                <i class="fa fa-trash"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row justify-content-end">                                
                                <a class="btn but-outline" type="button" th:href="@{/}">Batal</a>
                                <button class="btn but-success" type="submit" value="Submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
