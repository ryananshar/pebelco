<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Detail Produk</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="row d-flex">
        <div class="col-md-auto">
            <nav th:replace="fragments/fragment :: sidebar"></nav>
        </div>

        <div class="container col">
            <a
                    th:href="@{/produk}"
                    class="btn but-arrow"
            ><i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        <div class="row justify-content-center">
        <div th:unless="${message} != null">
            <div class="card" id="produk" style="min-width: 900px;">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm">
                            <h4>Detail Produk</h4>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-3">
                                <div>ID Produk</div>
                            </div>
                            <div class="col-1">
                                <div th:text="':'"></div>
                            </div>
                            <div class="col-8">
                                <div th:text="${id}"></div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-3">
                                <div>Nama Produk</div>
                            </div>
                            <div class="col-1">
                                <div th:text="':'"></div>
                            </div>
                            <div class="col-8">
                                <div th:text="${detailProduk.namaProduk}"></div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-3">
                                <div>Stok</div>
                            </div>
                            <div class="col-1">
                                <div th:text="':'"></div>
                            </div>
                            <div class="col-8">
                                <div th:text="${detailProduk.stok}"></div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-3">
                                <div>Harga</div>
                            </div>
                            <div class="col-1">
                                <div th:text="':'"></div>
                            </div>
                            <div class="col-8">
                                <div th:text="'Rp '+ ${#numbers.formatInteger(detailProduk.harga,3,'POINT')}"></div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-3">
                                <div>Tipe</div>
                            </div>
                            <div class="col-1">
                                <div th:text="':'"></div>
                            </div>
                            <div th:text="${detailProduk.tipe}" class="col-8"></div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-3">
                                <div>Tanggal</div>
                            </div>
                            <div class="col-1">
                                <div th:text="':'"></div>
                            </div>
                            <div th:text="${#dates.format(detailProduk.tanggal_dibuat, 'dd/MM/yyyy')}" class="col-8"></div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-3">
                                <div>Spesifikasi</div>
                            </div>
                            <div class="col-1">
                                <div th:text="':'"></div>
                            </div>
                            <div th:text="${detailProduk.spesifikasi}" class="col-8"></div>
                        </div>
                        <br><br>
                    </div>
                    <div class="row justify-content-end">
<!--                        hapus style sesuai dengan template ryan-->
                        <a th:href="@{/produk/ubah/stok/} + ${id}"
                           class="btn but-ubah-stat"
                           sec:authorize="hasAuthority('Sales Counter')">Ubah</a>
                        <a th:href="@{/produk/ubah/} + ${id}"
                           class="btn but-ubah"
                           sec:authorize="hasAuthority('Vice Factory Manager')">Ubah</a>
                    </div>
                </div>
            </div>

        </div>
        </div>
